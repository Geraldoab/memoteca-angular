<section class="container">
  <header class="header d-flex">
      <h2 class="ff-inter">My Thoughts and Ideas</h2>
      <button routerLink="/thoughts/create" class="botao">Add a new thought</button>
  </header>
  <div class="mural" *ngIf="thoughtsList.length > 0, else semPensamentos">
    <div *ngFor="let thought of thoughtsList">
      <app-thought [currentThought]="thought"></app-thought>
    </div>
  </div>
  <ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>You didn't add any thoughts yet!</p>
  </div>
</ng-template>
</section>
