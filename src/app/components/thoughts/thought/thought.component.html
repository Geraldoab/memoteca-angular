<div class="pensamento {{ currentThought.modelo }} ff-roboto-mono" [ngClass]="thoughtWidth()">
  <img src="/assets/images/{{ currentThought.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ currentThought.conteudo }}</p>
  <p class="autoria"><b>{{ currentThought.autoria }}</b></p>
  <div class="acoes">
      <button class="botao-editar">
          <img src="/assets/images/icone-editar.png" alt="Ícone de editar">
      </button>
      <button class="botao-excluir" routerLink="/thoughts/delete/{{currentThought.id}}">
          <img src="/assets/images/icone-excluir.png" alt="Ícone de excluir">
      </button>
  </div>
</div>
