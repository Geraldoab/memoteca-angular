<section class="container editar-pensamentos ff-inter">
  <header class="header">
      <h2>Edit a <br> thought:</h2>
  </header>
  <form>
      <label for="pensamento">Thought</label>
      <input
        type="textarea"
        class="input"
        id="pensamento"
        name="pensamento"
        placeholder="Type a new thought"
        [(ngModel)]="selectedThought.content">

      <label for="autoria">Author</label>
      <input
        type="text"
        class="input"
        id="autoria"
        name="autoria"
        placeholder="Type a new author"
        [(ngModel)]="selectedThought.author">

      <label for="modelo">Select a card layout:</label>
      <div class="container-radio">
          <div class="radio-modelo">
              <label for="modelo1">
                  <input
                      type="radio"
                      id="modelo1"
                      value="modelo1"
                      [(ngModel)]="selectedThought.layout"
                      name="modelo-card"
                  >
                  <div class="custom-radio">
                      <span></span>
                  </div>
                  <span>Layout 1</span>
              </label>
              <div class="modelo modelo1 ff-roboto-mono">
                <img src="../../../../assets/images/modelo1.png" alt="Double quotes icon">
                <p class="conteudo">{{ selectedThought.content }}</p>
                <p class="autoria"><b>{{ selectedThought.author }}</b></p>
              </div>
          </div>
          <div class="radio-modelo">
            <label for="modelo2">
                <input
                    type="radio"
                    id="modelo2"
                    value="modelo2"
                    [(ngModel)]="selectedThought.layout"
                    name="modelo-card"
                >
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Layout 2</span>
            </label>
            <div class="modelo modelo2 ff-roboto-mono">
              <img src="../../../../assets/images/modelo2.png" alt="Double quotes icon">
              <p class="conteudo">{{ selectedThought.content }}</p>
              <p class="autoria"><b>{{ selectedThought.author }}</b></p>
            </div>
          </div>
          <div class="radio-modelo">
            <label for="modelo3">
                <input
                    type="radio"
                    id="modelo3"
                    value="modelo3"
                    [(ngModel)]="selectedThought.layout"
                    name="modelo-card"
                >
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Layout 3</span>
            </label>
            <div class="modelo modelo3 ff-roboto-mono">
              <img src="../../../../assets/images/modelo3.png" alt="Double quotes icon">
              <p class="conteudo">{{ selectedThought.content }}</p>
              <p class="autoria"><b>{{ selectedThought.author }}</b></p>
            </div>
          </div>
        </div>
        <div class="acoes">
          <button class="botao" (click)="editThought()">Save</button>
          <button class="botao" (click)="cancel()">Cancel</button>
      </div>
  </form>
</section>
